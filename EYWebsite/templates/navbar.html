{% load static %}
<!--start navbar-->
<div class="container card">
  <nav class="navbar navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
        <strong class="blue-text"><img src="{% static 'images/mylogo.png' %}"></strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'order-summary' %}"
              target="_blank">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'checkout' %}"
              target="_blank">check out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="#" target="_blank">About
              </a>
          </li>
            <li class="nav-item">
               <form class="form-inline" method="GEt" action="{%url 'search' %}">
                {% csrf_token%}
                <div class="md-form my-0">
                     <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search">
                 </div>
                </form>

            </li>
        </ul>

        <!-- Right -->

        <ul class="navbar-nav nav-">
          {% if user.is_authenticated %}
          {% load ordercount %}

          <li class="nav-item">
            <a class="nav-link waves-effect" >
              <span class="clearfix d-none d-sm-inline-block"> Cart({{ request.user|ordercount }}) </span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'logout' %}">
              <span class="clearfix d-none d-sm-inline-block"> logout </span>
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'login' %}">
              <span class="clearfix d-none d-sm-inline-block"> login </span>
            </a>
          </li>
          {% endif %}

        </ul>

      </div>

    </div>
  </nav>
</div>
<!-- end o navbar-->
