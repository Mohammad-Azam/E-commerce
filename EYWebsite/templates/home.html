<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}E-Buy{% endblock %}</title>

  </head>

  <body >
{% include 'navbar.html' %}
<marquee Style="color:white">welcome online store</marquee>

{% block content %}
<div class="container">
<!--Section: Products v.3-->
      <section class="text-center mb-4">
        <!--Grid row-->
        <div class="row wow fadeIn">
           {% for item in object_list %}
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4">
            <!--Card-->
            <div class="card">
              <!--Card image-->
              <div class="view overlay">

                <a href="{{ item.get_absolute_url }}">
                 <img src="{{item.image.url}}" class="card-img-top"
                  alt="">
                </a>
              </div>
              <!--Card image-->
              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="{{ item.get_absolute_url }}" class="grey-text">
                  <h5>{{ item.title }}</h5>
                </a>
                <h5class="font-weight-bold blue-text">
                  <strong>{{ item.price }}$/{{item.pack}}</strong>
                </h5>

              </div>
              <!--Card content-->
            </div>
            <!--Card-->
          </div>
          <!--Grid column-->
            {% endfor %}
        </div>
      </section>

{% include 'paging.html'%}

    {% endblock %}

{% include 'footer.html'%}
{% include 'scripts.html'%}
  </body>
</html>
